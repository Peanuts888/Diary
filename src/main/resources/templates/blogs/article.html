<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:insert="fragments/base :: header"></th:block>
	<title th:text="${article.title}"></title>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<th:block th:insert="fragments/sidebar :: sidebar"></th:block>

			<div class="col-lg-9 p-5 d-flex flex-column border border-secondary" th:object="${article}">
				<h1 class="mb-5" th:text="*{title}"></h1>
				<div class="border-bottom border-secondary mb-3 pb-3" th:text="*{content}"></div>
				<div class="text-right">
					作成日時：<span th:text="${#dates.format(article.createdDate, 'yyyy/MM/dd')}"></span>
				</div>
				<div class="text-right">
					更新日時：<span th:text="${#dates.format(article.updatedDate, 'yyyy/MM/dd')}"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
